{% extends "base.html" %} {% block content %}

<h1 class="my-4">Создать метку</h1>

<form action="{% url 'label_create' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_name">Имя</label
    ><input
      type="text"
      name="name"
      maxlength="100"
      class="form-control"
      placeholder="Имя"
      title=""
      required
      id="id_name"
    />
  </div>
  <div class="form-group">
    <input class="btn btn-primary" type="submit" value="Создать" />
  </div>
</form>

{% endblock content %}
