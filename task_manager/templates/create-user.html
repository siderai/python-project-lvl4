



<!DOCTYPE html>
<html lang="ru-ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Менеджер задач Hexlet</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <a class="navbar-brand" href="/">Менеджер задач</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarToggleExternalContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/users/">Пользователи</a>
          </li>
          
        </ul>
        <ul class="navbar-nav">
          
            <li class="nav-item">
              <a class="nav-link" href="/login/">Вход</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users/create/">Регистрация</a>
            </li>
          
        </ul>
      </div>
    </nav>
    <div class="container wrapper flex-grow-1">
      


      <h1 class="my-4">
        
Регистрация

      </h1>
      
<form action="/users/create/" method="post">{% csrf_token %}
  <input type="hidden">
  <div class="form-group"><label for="first_name">Имя</label><input id="first_name" type="text" name="first_name" maxlength="150" class="form-control" placeholder="Имя" title="" required id="first_name"></div>
<div class="form-group"><label for="last_name">Фамилия</label><input id="last_name" type="text" name="last_name" maxlength="150" class="form-control" placeholder="Фамилия" title="" required id="last_name"></div>
<div class="form-group"><label for="username">Имя пользователя</label><input id="username"type="text" name="username" maxlength="150" autofocus class="form-control" placeholder="Имя пользователя" title="Обязательное поле. Не более 150 символов. Только буквы, цифры и символы @/./+/-/_." required id="username">
    <small class="form-text text-muted">Обязательное поле. Не более 150 символов. Только буквы, цифры и символы @/./+/-/_.</small>

</div>
<div class="form-group"><label for="password1">Пароль</label><input id="password1" type="password" name="password1" autocomplete="new-password" class="form-control" placeholder="Пароль" title="Ваш пароль должен содержать как минимум 3 символа." required id="password1">
    <small class="form-text text-muted"><ul><li>Ваш пароль должен содержать как минимум 3 символа.</li></ul></small>

</div>
<div class="form-group"><label for="password2">Подтверждение пароля</label><input id="password2" type="password" name="password2" autocomplete="new-password" class="form-control" placeholder="Подтверждение пароля" title="Для подтверждения введите, пожалуйста, пароль ещё раз." required id="password2">
    <small class="form-text text-muted">Для подтверждения введите, пожалуйста, пароль ещё раз.</small>

</div>
  <div class="form-group">
    <input class="btn btn-primary" type="submit" value="Зарегистрировать">
  </div>
</form>
