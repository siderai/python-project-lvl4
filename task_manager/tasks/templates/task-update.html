{% extends "base.html" %}

{% block content %}

<h1 class="my-4">Создать задачу</h1>
<form action="/tasks/{{ task.pk }}/update/" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_name">Имя</label
    ><input
      type="text"
      name="name"
      maxlength="150"
      class="form-control"
      placeholder="Имя"
      title=""
      required
      id="id_name"
      value="{{ task.name }}"
    />
  </div>
  <div class="form-group">
    <label for="id_description">Описание</label
    ><textarea
      name="description"
      cols="40"
      rows="10"
      class="form-control"
      placeholder="Описание"
      title=""
      id="id_description"
    >{{ task.description }}</textarea>
  </div>
  <div class="form-group">
    <input type="hidden" name="author" value="{{ user.pk }}" />
  </div>
  <div class="form-group">
    <label for="id_status">Статус</label>
    <select name="status" class="form-control" title="" id="id_status">
      {% if not task.status_id %}
      <option value="" selected>---------</option>
      {% else %}
      <option value="">---------</option>
      {% endif %}

      {% for status in statuses %} 
        {% if status.pk != task.status.pk %}
        <option value="{{ status.pk }}">{{ status.name }}</option>
        {% else %}
        <option value="{{ status.pk }}" selected>{{ status.name }}</option>
        {% endif %}
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="id_executor">Исполнитель</label>
    <select name="executor" class="form-control" title="" id="id_executor">
      {% if not task.executor_id %}
      <option value="" selected>---------</option>
      {% else %}
      <option value="">---------</option>
      {% endif %}

      {% for user in users %}
        {% if user.pk != task.executor.pk %}
        <option value="{{ user.pk }}">{{ user.first_name }} {{ user.last_name }}</option>
        {% else %}
        <option value="{{ user.pk }}" selected>{{ user.first_name }} {{ user.last_name }}</option>
        {% endif %}
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="id_labels">Метки</label>
    <select name="labels" class="form-control" title="" id="id_labels" multiple>
      {% if not task.labels_id %}
      <option value="" selected>---------</option>
      {% else %}
      <option value="">---------</option>
      {% endif %}

      {% for label in labels %} 
        {% if label.pk == task.labels.id %}
        <option value="{{ label.pk }}" selected>{{ label.name }}</option>
        {% else %}
        <option value="{{ label.pk }}">{{ label.name }}</option>
        {% endif %}
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <input class="btn btn-primary" type="submit" value="Обновить" />
  </div>
</form>

{% endblock content %}
